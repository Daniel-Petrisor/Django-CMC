<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automate The Borning Stuff With Django</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2 class="text-center">Import data to database</h2>

    <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data"
      style="max-width: 600px; margin: auto; padding-top: 50px">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="file_path">Upload CSV file</label>
        <input type="file" name="file_path" class="form-control" required />
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="model_name">Options</label>
        <select class="form-select" name="model_name" id="model_name" required>
          <option disabled selected>Select...</option>
          {% for model in custom_models %}
          <option value="{{ model }}">{{ model }}</option>
          {% endfor %}
        </select>
      </div>

      <input type="submit" value="Import Data" class="btn btn-primary mb-3" />

      {% include 'alerts.html' %}
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
